<div class="bg-lime-50 p-4 text-lime-950 overflow-hidden">
    <div class="container flex justify-between items-center font-bond">
      <h1 class="font-bold text-7xl">BRIS<br />ADVENTURES</h1>
      <div class="flex flex-row justify-between gap-4">
        <a routerLink="" routerLinkActive="active">Home</a>
        <a routerLink="/tours">Tours</a>
        <a routerLink="/blogs">Blogs</a>
        <a routerLink="/about-us">About Us</a>
        <a routerLink="/contact-us">Contact Us</a>
      </div>
      <div class="flex space-x-4">
        <a routerLink='/login'>Login</a>     
      </div>

    </div>
  </div>
<div class="container mx-auto mt-8 flex justify-center items-center flex-row">
    <form class="bg-white p-8 rounded shadow-md max-w-md" [formGroup]="registrationForm" (ngSubmit)="createUser()">
    <h2 class="text-2xl font-semibold mb-4">User Registration</h2>
    <label for="full_name" class="block mb-2">Full Name:</label>
    <input type="text" formControlName="fullName" class="w-full px-4 py-2 border rounded mb-4" required>
    <label for="email" class="block mb-2">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" class="w-full px-4 py-2 border rounded mb-4" required>
    <label for="password" class="block mb-2">Password:</label>
    <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded mb-4" required>
    <label for="password">Confirm Password:</label>
    <input type="password" formControlName="confirm_password" class="w-full px-4 py-2 border rounded mb-4" name="confirm_password" required>
    <button type="submit">Register</button>
    </form>
    </div>
